<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание Грузов</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Отслеживание Грузов</h1>
    
    <form id="cargoForm">
      <div class="form-group">
        <label for="cargoName">Название груза:</label>
        <input type="text" class="form-control" id="cargoName" required>
      </div>
      <div class="form-group">
        <label for="origin">Пункт отправления:</label>
        <select class="form-control" id="origin" required>
          <option value="">Выберите город</option>
          <option value="Москва">Москва</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
        </select>
      </div>
      <div class="form-group">
        <label for="destination">Пункт назначения:</label>
        <select class="form-control" id="destination" required>
          <option value="">Выберите город</option>
          <option value="Казань">Казань</option>
          <option value="Екатеринбург">Екатеринбург</option>
        </select>
      </div>
      <div class="form-group">
        <label for="departureDate">Дата отправления:</label>
        <input type="date" class="form-control" id="departureDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Добавить груз</button>
    </form>

    <div class="form-group my-4">
      <label for="filterStatus">Фильтр по статусу:</label>
      <select class="form-control" id="filterStatus" onchange="filterCargoByStatus()">
        <option value="">Все</option>
        <option value="Ожидает отправки">Ожидает отправки</option>
        <option value="В пути">В пути</option>
        <option value="Доставлен">Доставлен</option>
      </select>
    </div>

    <h2 class="my-4">Список грузов</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Статус</th>
          <th>Пункт отправления</th>
          <th>Пункт назначения</th>
          <th>Дата отправления</th>
          <th>Изменить статус</th>
        </tr>
      </thead>
      <tbody id="cargoTable">
        <!-- Данные грузов будут добавляться здесь -->
      </tbody>
    </table>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
